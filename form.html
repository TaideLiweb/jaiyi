    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const capture = document.querySelector("#capture")
        const downloadBtn = document.querySelector("#download-btn")

        if (capture && downloadBtn) {
          // Helper functions from index.js to handle checkboxes
          function prepareCheckboxes(root = document) {
            const boxes = root.querySelectorAll(
              'input[type="checkbox"], input[type="radio"]',
            )
            boxes.forEach((el) => {
              el.dataset.captureHadCheckedAttr = el.hasAttribute("checked")
                ? "1"
                : "0"
              if (el.checked) el.setAttribute("checked", "")
              else el.removeAttribute("checked")
            })
          }

          function restoreCheckboxes(root = document) {
            const boxes = root.querySelectorAll(
              'input[type="checkbox"], input[type="radio"]',
            )
            boxes.forEach((el) => {
              if (el.dataset.captureHadCheckedAttr === "1") {
                if (el.checked) el.setAttribute("checked", "")
                else el.removeAttribute("checked")
              } else {
                el.removeAttribute("checked")
              }
              delete el.dataset.captureHadCheckedAttr
            })
          }

          downloadBtn.addEventListener("click", async () => {
            downloadBtn.disabled = true
            downloadBtn.textContent = "下載中..."

            try {
              prepareCheckboxes(capture)
              const dataUrl = await snapdom.toPng(capture, {
                backgroundColor: "#FFFFFF",
              })
              const link = document.createElement("a")
              link.download = "嘉儀家品-洗碗機選購指南.png"
              link.href = dataUrl
              document.body.appendChild(link)
              link.click()
              document.body.removeChild(link)
              restoreCheckboxes(capture)
            } catch (error) {
              console.error("Oops, something went wrong!", error)
              alert("圖片下載失敗，請稍後再試。")
            } finally {
              downloadBtn.disabled = false
              downloadBtn.textContent = "下載"
            }
          })
        }
      })
    </script>
